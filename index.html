<body> 
    <h1>Success Quotes</h1>
    <div id="quote"></div>

    <script>
        fetch('api.php')
        .then(response => response.json())
        .then(data => {
            const quote = data.quote;
            document.getElementById('quote').innerHTML = `<p><p><h3><b>${quote}</b></h3>`;
        })
        .catch(error => console.error('Error:', error));
    </script><h6><strong>Hello There all fellows who are here thank you for visiting!! :)</strong></h6>
